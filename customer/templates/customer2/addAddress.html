{% extends 'requests/admin_jemco/page_elements/base_html/admin_base.html' %}
{% block right_col %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>{{ msg }}</h3>
            {% if messages %}
                <div class="alert alert-danger">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <h3 style="text-align: center; background-color: #3E5367; border: 1px solid burlywood; color: whitesmoke;">
                ثبت آدرس</h3>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" >
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit" name="submit" class="btn-success btn btn-sm pull-left">
                    <i class="fa fa-save"></i> ذخیره
                </button>
                <a href="{% url 'customer_index' %}" class="btn btn-sm btn-danger pull-left">
                    <i class="fa fa-ban"></i> انصراف
                </a>
            </form>
        </div>
    </div>


{% endblock %}

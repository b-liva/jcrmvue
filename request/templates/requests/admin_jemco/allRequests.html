{% extends 'requests/admin_jemco/page_elements/base_html/admin_base.html' %}

{% block right_col %}


    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for Request in allRequests.all %}

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
{#                            <img class="card-img-top" src="{{ Request.image.url }}" alt="Card image cap">#}
                            <div class="card-body">
                                <p> {{ Request.summary }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{{ Request.pk }}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Req: {{ Request.number }}</button>
                                        </a>
                                    </div>
                                    <small class="text-muted">{{ Request.pub_date_pretty }}</small>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
